<html>
	<head>
		<style>
		input{
			width:100%;
			padding:30px 45px;
			color:#ffffff;
			border-color: #ff5b0066;
			border-width: 8;
			border-style: inset;
			background-color: #009688;
			font-style: normal;
			font-size: larger;
			
		}
		</style>   
	</head>
	<body>
	<center>
		<form name="cal">
			<table>
				<tr>
					<td colspan="4"><input type="text" name="txt"></td>
				</tr>
				<tr>
					<td><input type="button" value="+" onclick="cal.txt.value+='+'"></td>
					<td><input type="button" value="0" onclick="cal.txt.value+='0'"></td>
					<td><input type="button" value="1" onclick="cal.txt.value+='1'"></td>
					<td><input type="button" value="2" onclick="cal.txt.value+='2'"></td>
				</tr>
				<tr>
					<td><input type="button" value="-" onclick="cal.txt.value+='-'"></td>
					<td><input type="button" value="3" onclick="cal.txt.value+='3'"></td>
					<td><input type="button" value="4" onclick="cal.txt.value+='4'"></td>
					<td><input type="button" value="5" onclick="cal.txt.value+='5'"></td>
				</tr>
				<tr>
					<td><input type="button" value="/" onclick="cal.txt.value+='/'"></td>
					<td><input type="button" value="6" onclick="cal.txt.value+='6'"></td>
					<td><input type="button" value="7" onclick="cal.txt.value+='7'"></td>
					<td><input type="button" value="8" onclick="cal.txt.value+='8'"></td>
				</tr>
				<tr>
					<td><input type="button" value="*" onclick="cal.txt.value+='*'"></td>
					<td><input type="button" value="9" onclick="cal.txt.value+='9'"></td>
					<td><input type="reset" value="c"></td>
					<td><input type="button" value="=" onclick="cal.txt.value = eval(cal.txt.value)"></td>
				</tr>
			</table>
		</form>
	</center>
	</body>
</html>
